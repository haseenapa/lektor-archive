<!doctype html>
<html lang=de>
<head>
{% block head %}
<title>My Website</title>
<meta charset=utf-8>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ '/static/css/bootstrap.min.css'|url }}" rel="stylesheet">
<link href="{{ '/static/css/style.less.css'|url }}" rel="stylesheet">
{% endblock %}
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ '/'|url }}">My Website</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li{% if this._path == '/' %} class="active"{% endif %}><a href="{{ '/'|url }}">Welcome</a></li>
          <li{% if this.is_child_of('/projects') %} class="active"{% endif %}><a href="{{ '/projects'|url }}">Projects</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    {% block body %}{% endblock %}
  </div> <!-- /container -->

  <script src="{{ '/static/js/jquery.js'|url }}"></script>
  <script src="{{ '/static/js/bootstrap.min.js'|url }}"></script>
  <script src="{{ '/static/js/script.js'|url }}"></script>
  <!-- the answer is: {{ demo_value_from_plugin }} -->
</body>
</html>
